<!DOCTYPE html>
<html>
<head>
    <title>Room Two Test</title>
</head>
<body>
    <div id="redkey" onclick="savekey('red')">red key</div>
    <div id="bluekey"  onclick="savekey('blue')">blue key</div>
    <div id="pinkkey" onclick="savekey('pink')">pink key</div>
    <div id="yellowkey"  onclick="savekey('yellow')">yellow key</div>
    <div id="greykey" onclick="savekey('grey')">grey key</div>

    <select id="owned">
       <option value="">Select Key</option>
    </select>

    <button type="button" onclick="goout()">
      press
    </button>
</body>
</html>


<script>
    function savekey(x) {
      var owned = document.getElementById('owned').innerHTML;
      var addkey = '<option value="' + x + '">' + x + '</option>';
      document.getElementById('owned').innerHTML = owned + addkey;
      document.getElementById(x + 'key').style.display = 'none';
    }

    function goout() {
      var selectedkey = document.getElementById('owned').value;
     if (selectedkey == 'red') {
       alert('you can go');
     } else {
       alert('wrong key');
     }
    }
</script>
